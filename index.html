<!DOCTYPE html>
<html>

<head>
    <title id="title">Typer by wiznova</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="settings-div">
        <a class="settings-item" id="settings-btn" href="#">Settings</a>
        <div id="settings-inputs">
            <label class="settings-item" for="click-sound">
                <input id="click-chbx" type="checkbox" name="click-sound" checked>sounds
            </label>
            <label class="settings-item" for="keybr-display">
                <input id="keybr-chbx" type="checkbox" name="keybr-display" checked>keyboard
            </label>
        </div>
    </div>
    <div class="container">

        <div class="shortcuts">
            <a href="#" id='left-hand-btn'>left hand</a>
            <div id="nb-words-slider">
                <label id="nb-words" for='words-range'>25</label>
                <input type="range" id="words-slider" name="words-range" min="1" max="100" value='25'>
            </div>
            <a href="#" id='right-hand-btn'>right hand</a>
        </div>
        <textarea id='user-text' cols="50" rows="7">Paste your text here or press one of the links above.</textarea>

        <div id="status-div"></div>

        <div id="text-input"></div>

        <div id="keyboard"></div>
    </div>
</body>

<script src="script.js"></script>

</html>
